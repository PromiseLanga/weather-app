<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <img src="./src/logo.svg" alt="logo" />

            <select name="units" id="tempUnits" class="temperature-units">
                <!-- <img src="./src/icon-units.svg" class="units-logo" /> -->
                <option value="">Units</option>
                <option value="imperial">Imperial</option>
                <option value="metric">Metric</option>
            </select>
        </div>
        <h1>How's the sky looking today?</h1>

        <form action="#" id="formContainer" class="form">

            <div class="inputs"><input type="search" placeholder="ðŸ” Search for a place..." id="input-search">
                <input type="submit" value="search" id="input-submit">
            </div>
        </form>

        <div class="grid-container" id="grid">
            <div class="forecast" id="locationForecast">
                <p id="place" class="location">Berlin, Germany</p>
                <p id="currentDate" class="date">Tuesday, Aug 5, 2025</p>
                <p id="currentTemperature" class="temperature"><img src="./src/icon-sunny.webp" width="50px" />20Â°</p>
            </div>
            <div id="temperatureFeel">
                <p id="feelsLike" class="feels-like">Feels like</p>
                <p id="degrees" class="degrees">18Â°</p>
            </div>
            <div id="humidity">
                <p id="humidityTemperature" class="humidity-temperature">Humidity</p>
                <p id="percentage" class="percentage">46%</p>
            </div>
            <div id="wind">
                <p id="windSpeed" class="wind-speed">Wind</p>
                <p id="kilometers" class="kilometers">14 km/h</p>
            </div>
            <div id="precipitation">
                <p id="precipitationValue" class="precipitation-value">Precipitation</p>
                <p id="milimeters" class="millimeters">0 mm</p>
            </div>
            <div id="dailyForecast" class="daily-forecast">
                <h3>Daily forecast</h3>
                <div class="day">
                    <p id="day">Mon</p>
                    <img src="./src/icon-drizzle.webp" alt="drizzle" width="50px">
                    <span>22Â°</span><span>11Â°</span>
                </div>
                <div class="day">
                    <p id="day">Tue</p>
                    <img src="./src/icon-fog.webp" alt="fog" width="50px">
                    <span>22Â°</span><span>11Â°</span>

                </div>
                <div class="day">
                    <p id="day">Wed</p>
                    <img src="./src/icon-partly-cloudy.webp" alt="partly cloudy" width="50px">
                    <span>32Â°</span><span>20Â°</span>
                </div>
                <div class="day">
                    <p id="day">Thu</p>
                    <img src="./src/icon-rain.webp" alt="rainy" width="50px">
                    <span>25Â°</span><span>12Â°</span>
                </div>
                <div class="day">
                    <p id="day">Fri</p>
                    <img src="./src/icon-snow.webp" alt="snow" width="50px">
                    <span>15Â°</span><span>30Â°</span>
                </div>
                <div class="day">
                    <p id="day">Sat</p>
                    <img src="./src/icon-storm.webp" alt="storm" width="50px">
                    <span>5Â°</span><span>10Â°</span>
                </div>
                <div class="day">
                    <p id="day">Sun</p>
                    <img src="./src/icon-sunny.webp" alt="sunny" width="50px">
                    <span>20Â°</span><span>14Â°</span>
                </div>

                <div id="hourlyForecast">

                    <h3>Hourly forecast</h3>
                    <select name="weekDays" id="days">
                        <option value="">Tuesday</option>
                    </select>

                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
